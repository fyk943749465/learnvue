<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{ fullName }}</h2>
</div>
<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        data: {
            firstname: 'Kobe',
            lastname: 'Bryant'
        },
        computed: {
            fullName: {
                // 一般不需要实现set方法，只读属性
                set: function(newValue) {
                    console.log('-----', newValue)
                    const names = newValue.split(' ')
                    this.firstname = names[0]
                    this.lastname = names[1]
                },
                get: function() {
                    return this.firstname + ' ' + this.lastname
                }
            }
            // , fullName: function() {
            //     return this.firstname + ' ' + this.lastname
            // }
        }
    })
</script>
</body>
</html>

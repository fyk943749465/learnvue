<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{ fullName }}</h2>
    <h2>{{ getFullName() }}</h2>
</div>
<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        data: {
            firstname: 'Lebron',
            lastname: 'James'
        },
        computed: {
            fullName: function() {
                return this.firstname + ' ' + this.lastname
            }
        },
        methods: {
            getFullName() {
                return this.firstname + ' ' + this.lastname
            }
        }
    })
</script>
</body>
</html>

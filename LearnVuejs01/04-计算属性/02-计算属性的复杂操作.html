<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>总价格: {{ totalPrice }}</h2>
</div>
<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        data: {
            books: [
                {id: 110, price: 119},
                {id: 111, price: 105},
                {id: 112, price: 98},
                {id: 113, price: 87}
            ]
        },
        computed: {
            totalPrice: function() {
                let result = 0
                // 写法一
                for (let i = 0; i < this.books.length; ++i) {
                    result += this.books[i].price
                }                       
                // 写法二
                for (let i in this.books) {
                    result += this.books[i].price
                }
                // 写法三
                for (let book of this.books) {
                    result += book.price
                }
                return result
            }
        }
    })
</script>
</body>
</html>

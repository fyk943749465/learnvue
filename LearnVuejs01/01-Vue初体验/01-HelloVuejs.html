<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">{{ message }}</div>
<script src="../js/vue.js"></script>
<script>
    // let(变量)/const(常量)
    // 编程范式， 声明式编程  数据和界面完全分离，不需要操作dom元素
    const app = new Vue({
        el: '#app',  // 用于挂载要管理的元素
        data: {
            message: '你好，李樱花'
        }
    })
    // 以前的编程范式： 命令式编程
</script>
</body>
</html>
